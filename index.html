<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSClock</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="box">
  <div class="timer">
    <span class="time" id="hour">00</span><span class="hex" id="hour-color">FF</span>
    <span class="time" id="minutes">00</span><span class="hex" id="min-color">FF</span>
    <span class="time" id="seconds">00</span><span class="hex" id="sec-color">FF</span>
  </div>
  <section class="underline">

  </section>
</div>
<script src="main.js"></script>
</body>
</html>
